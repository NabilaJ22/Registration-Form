<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h2>Registration Form</h2>

    <form action="#" method="post" id="userForm">
        <br>
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required>
        <br>

        <br>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required>

        <br>

        <br>
        <label for="country">Country:</label>
        <select id="country" name="country" required>
            <!-- Add options for countries as needed -->
            <option value="bangladesh">Bangladesh</option>
            <option value="united kingdom">United Kingdom</option>
            <!-- Add more options as needed -->
        </select>
        <br>

        <br>
        <label for="phoneNumber">Phone Number:</label>
        <input type="tel" id="phoneNumber" name="phoneNumber" required>
        <!-- Use "tel" input type for phone numbers to enable input validation -->

        <br>

        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <br>
        <input type="submit" value="Submit">
    </form>

    <!-- Div to display output -->
    <div id="output"></div>

    <!-- Script for displaying output -->
    <script>
        document.getElementById('userForm').addEventListener('submit', function (event) {
            event.preventDefault();

            // Get input values
            var firstName = document.getElementById('firstName').value;
            var lastName = document.getElementById('lastName').value;
            var country = document.getElementById('country').value;
            var phoneNumber = document.getElementById('phoneNumber').value;
            var email = document.getElementById('email').value;

            // Display output
            var outputDiv = document.getElementById('output');
            outputDiv.innerHTML = "<p>First Name: " + firstName + "</p><p>Last Name: " + lastName + "</p><p>Country: " + country + "</p><p>Phone Number: " + phoneNumber + "</p><p>Email: " + email + "</p>";
        });
    </script>

</body>
</html>
